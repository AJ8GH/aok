plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.9.21'
}

group = 'com.github.aj8gh'
version = '1.0-SNAPSHOT'

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }
}

ext {
  jUnitVersion = '5.10.1'
}

subprojects {
  apply plugin: 'java'

  test {
    useJUnitPlatform()
  }

  dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
  }
}

kotlin {
  jvmToolchain(8)
}
